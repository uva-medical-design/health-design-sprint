<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      .logo-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 72px;
        font-weight: 400;
        fill: #f5f5f5;
      }
      .main-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 48px;
        font-weight: 400;
        fill: #f5f5f5;
      }
      .sub-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 24px;
        font-weight: 400;
        fill: #cccccc;
      }
    </style>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#1a1a1a"/>
  <!-- Logo <mdp> centered -->
  <text x="960" y="450" text-anchor="middle" class="logo-text">&lt;mdp&gt;</text>
  <!-- Thank You text -->
  <text x="960" y="560" text-anchor="middle" class="main-text">Thank You</text>
  <!-- Course info -->
  <text x="960" y="620" text-anchor="middle" class="sub-text">Health Design Sprint | UVA School of Medicine</text>
</svg>
