<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Lower Third - Matthew Trowbridge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 1080px;
      background: transparent;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }

    .lower-third-container {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
    }

    .lower-third {
      display: flex;
      align-items: stretch;
      background: rgba(26, 26, 26, 0.85);
      transform: translateX(-100%);
      animation: slideIn 0.4s ease-out forwards;
      animation-delay: 0.2s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .accent-bar {
      width: 4px;
      background: #00897B;
      flex-shrink: 0;
    }

    .text-content {
      padding: 16px 32px 16px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 36px;
      font-weight: 700;
      color: #f5f5f5;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .context {
      font-size: 24px;
      font-weight: 400;
      color: #cccccc;
      line-height: 1.3;
      margin-top: 4px;
    }

    /* Optional: Add subtle fade-in for text after slide */
    .text-content .name,
    .text-content .context {
      opacity: 0;
      animation: fadeIn 0.3s ease-out forwards;
    }

    .text-content .name {
      animation-delay: 0.5s;
    }

    .text-content .context {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="lower-third-container">
    <div class="lower-third">
      <div class="accent-bar"></div>
      <div class="text-content">
        <div class="name">Matthew Trowbridge MD MPH</div>
        <div class="context">Health Design Sprint</div>
      </div>
    </div>
  </div>
</body>
</html>
