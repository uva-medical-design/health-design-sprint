# ============================================================
# META-SKILLS CURRICULUM
# (Topics that cut across multiple days)
# ============================================================
meta_skills:
  delivery_philosophy: >
    These might be too literal/boring as formal mini-lectures.
    Better options:
    - Short video nuggets in GitHub for pre-exercise viewing
    - Brief mention + reference during relevant moments
    - Built into exercises so students discover by doing
    - Part of pre-elective computer setup materials
    
  integration_approaches:
    video_nugget:
      description: "2-3 min video covering concept, stored in GitHub"
      use: "Pre-morning exercise reference"
      
    embedded_in_exercise:
      description: "Learn by doing, then name the concept"
      use: "Hands-on discovery followed by debrief"
      
    just_in_time:
      description: "Mention when relevant, point to resource"
      use: "Opportunistic teaching moments"
      
  skills:
    - id: "transcripts_as_data"
      name: "Meeting Transcripts as Input Data"
      importance: "Critical modern workflow"
      delivery: "embedded_in_exercise"
      when: "Day 1 - experience it with speedrun/demo debrief"
      content:
        - "Zoom → transcript → AI analysis pipeline"
        - "Consistent storage location (transcripts/ folder in GitHub)"
        - "Privacy considerations for recorded conversations"
      infrastructure:
        auto_transcription: "Zoom cloud recording + transcription"
        storage: "GitHub: transcripts/ folder"
        
    - id: "shared_memory"
      name: "Shared Memory and Context"
      importance: "Team coordination with AI"
      delivery: "video_nugget + hands_on"
      when: "Day 2 pre-exercise video, then create team CLAUDE.md together"
      content:
        - "Project instructions as shared context"
        - "CLAUDE.md files for consistent AI behavior"
        - "Skills folders for formatted outputs"
        - "Memory features in Claude Pro"
      hands_on: "Create team's CLAUDE.md together"
      
    - id: "connectors"
      name: "Connectors Demystified"
      importance: "Reduce fear of technical integrations"
      delivery: "video_nugget"
      when: "Day 3 or 4 pre-exercise, optional deeper dive"
      content:
        - "What are APIs, MCP servers, connectors?"
        - "Mental model: Just ways for tools to talk to each other"
        - "Screenshots + Claude = debugging complex workflows"
        - "Patience + iteration = making it work"
      note: "Could be part of pre-elective setup materials"
      
    - id: "phased_workplans"
      name: "Phased Workplans Before Diving In"
      importance: "Core workflow discipline"
      delivery: "embedded_in_exercise"
      when: "Day 1 and reinforced daily"
      content:
        - "AI follows you down rabbit holes but can't find way back"
        - "Plan → execute → review cycle"
        - "Root folder structure as navigation aid"
        - "Version control = ability to backtrack safely"
      connection: "Core philosophy behind GitHub adoption"
      
    - id: "tool_diversity"
      name: "Tool Diversity Awareness"
      importance: "Avoid Claude-only tunnel vision"
      delivery: "just_in_time + demos"
      when: "Throughout, as relevant"
      demos:
        - day: 2
          tool: "NotebookLM"
          use_case: "Research grounded on specific sources"
        - day: 4
          tool: "Gemini (optional)"
          use_case: "Alternative perspective, Google ecosystem"
      message: "Claude isn't the only option - choose tools for the job"

