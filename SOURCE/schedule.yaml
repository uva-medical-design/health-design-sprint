# ============================================================
# DAILY STRUCTURE TEMPLATE
# ============================================================
daily_structure:
  philosophy:
    morning: "Learning, inputs, reflection - receiving knowledge"
    afternoon: "Doing, building, applying - creating artifacts"
    debrief: "Reflect, synthesize, connect - processing the day"
    
  vibe: >
    This is supposed to be FUN and not too intense. 
    Projects and daily milestones should be achievable in a 2-3 hour 
    work session without stress. Each morning should feel exploratory 
    and engaging. Afternoon tasks should be clear, manageable, and 
    well-planned before students dive in.
    
  default_schedule:
    start: "9:00 AM EST"
    end: "4:45 PM EST"
    
    blocks:
      # ===== MORNING: LEARNING =====
      - id: "solo_exercise"
        name: "Solo Learning Exercise"
        time: "9:00-9:45"
        duration_minutes: 45
        type: "async_individual"
        format: "Self-paced, virtual-friendly"
        description: >
          Short exercise targeting day's knowledge/skill/mindset.
          Completed independently before group session.
          Should feel exploratory, not like homework.
        deliverable:
          type: "exercise_submission"
          method: "GitHub commit"
          due: "9:45 AM"
        design_notes: >
          Craft these after schedule finalized.
          Could incorporate meta-skills as video nuggets.
          Keep light and interesting.
          
      - id: "morning_session"
        name: "Morning Main Session"
        time: "10:00-12:00"
        duration_minutes: 120
        type: "synchronous_group"
        format: "Zoom - all students join virtually"
        flexibility: >
          This is a rough guide, not rigid. If a hands-on needs more time,
          or a guest wants to run longer and do an exercise, flex around it.
        components:
          - id: "checkin"
            name: "Check-in"
            time: "10:00-10:15"
            description: "Reflect on solo exercise, surface questions, morning voice reflection"
            
          - id: "didactic"
            name: "Didactic / Guest Lecture"
            time: "10:15-11:00"
            description: "Instructor input OR guest speaker"
            
          - id: "discussion"
            name: "Group Discussion"
            time: "11:00-11:30"
            description: "Processing, Q&A, examples, peer insights"
            
          - id: "hands_on"
            name: "Hands-On Activity"
            time: "11:30-11:50"
            description: "Brief applied activity together"
            
          - id: "afternoon_brief"
            name: "Afternoon Assignment Brief"
            time: "11:50-12:00"
            description: >
              Assignment for PM work session including:
              - Specific goals (achievable in 2-3 hours)
              - Success metrics  
              - Deliverables
              - Clear plan before diving in
              
      # ===== MIDDAY =====
      - id: "lunch"
        name: "Lunch + Office Hours"
        time: "12:00-1:00"
        duration_minutes: 60
        type: "break"
        instructor_availability: >
          Matt available for quick check-ins.
          Contact: Cell phone (share at orientation) or Slack/message ping.
          Drop-in style - no appointment needed.
        
      # ===== AFTERNOON: DOING =====
      - id: "work_session"
        name: "Team Work Session"
        time: "1:00-3:30"
        duration_minutes: 150
        type: "async_team"
        format: "Independent work, teams self-organize"
        support:
          instructor: "Available by ping → quick Zoom"
          ai_support: "Claude + potential tech support agent"
        deliverables:
          - type: "voice_checkin"
            due: "3:15 PM"
            scope: "individual"
            
          - type: "github_commit"
            due: "3:30 PM"
            scope: "individual"
            content: "Day's work progress"
            
      - id: "closeout"
        name: "Group Closeout"
        time: "4:00-4:45"
        duration_minutes: 45
        type: "synchronous_group"
        format: "Zoom"
        facilitation: >
          Claude preps automated daily summary pulling from:
          - Voice agent intakes (3:15 PM)
          - GitHub commit messages (3:30 PM)
          - Comments/themes from morning transcript
          - Any flagged blockers
          
          This demonstrates how inputs and tools work together 
          in modern AI-powered work.
        components:
          - id: "recap"
            name: "Day Recap"
            time: "4:00-4:15"
            description: "What did we accomplish today? (AI-assisted summary)"
            
          - id: "reflection"
            name: "KSM Reflection"
            time: "4:15-4:30"
            description: "Knowledge, skill, mindset - what stuck?"
            
          - id: "preview"
            name: "Tomorrow Preview"
            time: "4:30-4:45"
            description: "Tomorrow's focus, any prep needed"
            
    automated_daily_summary:
      description: >
        Generate end-of-day synthesis that pulls together all inputs.
        Demonstrates modern AI workflow integration.
      inputs:
        - source: "voice_agent"
          content: "Individual and team check-ins"
        - source: "github"
          content: "Commit messages and file changes"
        - source: "zoom_transcript"
          content: "Key themes from morning session"
      output: "Summary doc for closeout facilitation + student reference"
      
    overnight:
      philosophy: "Rest and subconscious processing, not homework"
      typical: "No assignments"
      exceptions:
        - day: 4
          reason: "Design brief polish before Day 5 presentations"
        - day: 9
          reason: "Final prototype prep for Day 10"

# ============================================================
# VOICE AGENT SYSTEM
# ============================================================
voice_agent:
  philosophy: >
    Supplement, never replace, human contact.
    Quick structured reflection, not surveillance.
    Keep it light and conversational.
    Should feel supportive, never evaluative.
    
  tool: "Vapi"
  
  touchpoints:
    morning_reflection:
      timing: "After solo exercise, before 10am session"
      duration: "90 seconds"
      required: false  # Encouraged, not mandatory
      focus: "Connect to day's learning"
      features:
        - "Reference the specific pre-day exercise just completed"
        - "Preview day's goals and learning targets"
        - "Surface any questions brewing"
      prompts:
        - "Good morning! You just finished [today's exercise]. What stood out to you?"
        - "Today we're focusing on [day's theme]. What's one thing you're hoping to understand better?"
        - "Any questions from the exercise you want to bring to the group?"
        
    afternoon_checkin:
      timing: "3:15 PM"  # 15 min before GitHub commit deadline
      duration: "3-4 minutes"
      required: true
      focus: "Work session progress + light coaching"
      features:
        - "Capture progress and blockers"
        - "Light probing on understanding (supportive, not evaluative)"
        - "Suggest relevant resources when appropriate"
        - "Reference current workflow phase"
      prompts:
        - "What did you accomplish this afternoon?"
        - "Where are you in the [current phase] of the workflow?"
        - "What's one thing you tried that didn't work? What did you learn from it?"
        - "Is there anything you're uncertain about that I could point you toward a resource for?"
        - "What's your plan for tomorrow?"
      resource_suggestion:
        description: "Agent can suggest relevant readings, videos, or examples"
        source: "Reference library (GitHub folder or custom GPT)"
        trigger: "When student expresses uncertainty about a concept"
        
    team_log:
      timing: "End of day, one person per team rotates"
      duration: "2-3 minutes"
      required: true
      focus: "Team coordination"
      prompts:
        - "What did your team complete today?"
        - "Any decisions or pivots you made? What prompted them?"
        - "What's blocking progress?"
        - "How's the team dynamic feeling?"
        
    agent_feedback:
      description: "Include in daily closeout - ask students about the agent"
      timing: "Part of 4pm Zoom closeout"
      question: "Quick check: How was the voice check-in today? Helpful? Annoying? Ideas to improve it?"
      purpose: "Iterate on agent design during course"
      
  instructor_features:
    dashboard:
      - "Aggregated themes across all check-ins (Claude summary)"
      - "Flagged blockers - students who mentioned being stuck"
      - "Sentiment trends - early warning for frustration"
      - "Resource suggestions made - track what's being recommended"
      
    closeout_prep:
      - "Auto-generate summary for 4pm Zoom from day's inputs"
      - "Highlight interesting pivots or insights to discuss"
      - "Flag students who might need extra support"
      
  reference_library:
    description: "Resources the agent can draw from for suggestions"
    options:
      - "Custom GPT with curated content"
      - "GitHub folder with organized references"
      - "Notion database (existing Snipd sync)"
    future_exploration:
      - "Grok API for live relevant tweets/stories"
      - "MCP connector to Notion"
    v1_scope: "Keep simple - GitHub folder with key resources, manually curated"
      
  development_timeline:
    - phase: "Pre-course sprint"
      dates: "2026-01-27 to 2026-02-07"
      actions:
        - "Matt builds agent using 14-phase workflow"
        - "Document journey as student example / Day 1 demo"
        - "Test with mock conversations"
        - "Experiment with resource suggestion feature"
        
    - phase: "Refinement"
      dates: "2026-02-08 to 2026-02-14"
      actions:
        - "Refine prompts based on testing"
        - "Set up transcript storage in GitHub"
        - "Prepare student onboarding"
        - "Finalize reference library for suggestions"
        
    - phase: "Go live"
      date: "2026-02-16"
      action: "Introduce to students, first check-in"
      
    - phase: "Iterate during course"
      dates: "2026-02-16 to 2026-02-27"
      action: "Adjust based on daily agent feedback from students"

# ============================================================
# CROSS-TEAM FEEDBACK SESSIONS
# ============================================================
cross_team_feedback:
  philosophy: >
    External perspective reveals blind spots.
    Practicing giving feedback is a skill.
    Creates cohort cohesion across campuses.
    
  feedback_frameworks:
    primary: "I Like, I Wish, I Wonder"
    description: >
      Simple, structured format from design thinking tradition.
      Keeps feedback constructive and actionable.
    format:
      - "I like... (what's working, what resonates)"
      - "I wish... (what could be different, suggestions)"
      - "I wonder... (questions, curiosities, provocations)"
    teaching_moment: >
      Introduce framework on Day 3. Model it. 
      Connect to Knowledge (frameworks exist), Skills (practice using it),
      Mindset (feedback as gift, not criticism).
      
    alternative_frameworks:
      - name: "Rose, Thorn, Bud"
        use: "Alternative framing if I Like/Wish/Wonder feels stale"
        format: ["Rose (positive)", "Thorn (challenge)", "Bud (potential)"]
      - name: "Yes, And..."
        use: "For building on ideas rather than critiquing"
        format: "Accept the premise, then extend it"
        
  facilitation_tools:
    - "Timer for each feedback round"
    - "Miro/whiteboard for capturing feedback visually"
    - "Template for notetaker to capture in GitHub"
    
  sessions:
    - id: "week1_checkpoint"
      name: "Week 1 Problem Check"
      day: 3
      timing: "Part of closeout or dedicated 30-45 min"
      format: "Each team presents problem statement + direction (5 min)"
      feedback_protocol:
        framework: "I Like, I Wish, I Wonder"
        prompts:
          - "I like how you framed the problem because..."
          - "I wish you'd explored... / I wish it was clearer who..."
          - "I wonder if [assumption] is true... / I wonder what would happen if..."
      learning_targets:
        knowledge: "Structured feedback frameworks exist and have names"
        skills: "Give feedback using a framework"
        mindset: "Feedback helps the giver as much as receiver"
        
    - id: "week1_briefs"
      name: "Design Brief Presentations"
      day: 5
      timing: "Dedicated 60-90 min session"
      format: "Formal design brief presentations to full cohort"
      feedback_protocol:
        framework: "I Like, I Wish, I Wonder"
        additional: "Focus on feasibility and testability"
        prompts:
          - "I like that the hypothesis is testable because..."
          - "I wish the scope was [narrower/broader] because..."
          - "I wonder how you'll measure success..."
      deliverable: "Design brief document submitted to GitHub"
      
    - id: "week2_prototype"
      name: "Prototype Check"
      day: 8
      timing: "45 min in afternoon"
      format: "Demo current prototype, get reactions"
      feedback_protocol:
        framework: "User perspective feedback"
        prompts:
          - "As a user, I liked... (what worked)"
          - "As a user, I was confused by... (friction points)"
          - "One thing to prioritize before Friday..."
      note: "Feedback should be from user perspective, not design critique"
        
    - id: "week2_finals"
      name: "Final Presentations"
      day: 10
      timing: "90 min dedicated session"
      format: "Final presentations to cohort + invited guests"
      deliverable: "Final prototype + presentation deck"
      audience:
        required:
          - "All students"
          - "Matt"
        invited:
          - "EM Department: Andrew Taylor, George Glass, Tom Hartka"
          - "Medical Design Program alumni"
          - "Medical students on research projects"
          - "Other interested faculty"
        invitation_note: "Send invite 1 week before, casual/open attendance"

