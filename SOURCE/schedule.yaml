    note: "Formal rubric was for application approval; operational approach is lighter"
    
  philosophy: >
    Light grading, heavy feedback.
    Process and learning over polish and completion.
    Highlight what matters for AI-powered teamwork.
    
  key_moments:
    - name: "Problem Framing"
      timing: "Days 1-3"
      importance: "high"
