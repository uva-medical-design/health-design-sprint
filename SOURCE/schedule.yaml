        - "Clear articulation of who/what/why"
        - "Scope appropriate for 2 weeks"
        
    - name: "Design Brief Quality"
      timing: "Day 5"
      importance: "high"
      signals:
        - "Research-backed problem statement"
        - "Testable hypothesis"
        - "Feasible prototype direction"
        
    - name: "Iteration Evidence"
      timing: "Days 6-9"
      importance: "high"
      signals:
        - "GitHub history shows evolution"
        - "Documented pivots with rationale"
        - "User feedback incorporated"
        
    - name: "Final Prototype"
      timing: "Day 10"
      importance: "medium"
      signals:
